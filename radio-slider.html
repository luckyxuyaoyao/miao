    <title>Document</title>
    <style>
    div{
        border:1px solid yellow;
        position:relative;
        width: 400px;
        height: 300px;
        overflow:hidden;
    }
    main{
        position:absolute;
        width: 400%;
        height:100%;
        font-size:0;
        top:0;
        transition:.5s;

    }
    img{
        width: 400px;
        height: 300px;
    }

    #a:checked ~ main {
        left:0;
    }
    #b:checked ~ main {
        left:-100%;
    }
    #c:checked ~ main {
        left:-200%;
    }
    #d:checked ~ main {
        left:-300%;
    }
    input{
        position:relative;
        z-index:10;
        top:90% ;
        left:35%;

    }
    </style>
</head>
