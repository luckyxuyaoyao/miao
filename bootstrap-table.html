<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        .table {
            
            width: 460px;
            height: 200px;
            text-align: center;
            line-height: 24px;

        }

       

        .table>tr>th{
            border: 1px solid #DEE2E6;

        }
        .table>thead>tr>th{
            border-bottom: 2px solid #DEE2E6;
        }





        .table-dark {
            background-color: #343A40;
            color: white;

        }

        .thead-dark>tr>th {
            color: white;
            background-color: #343A40;
        }

        .thead-light>tr>th {

            background-color: #E9ECEF;
        }
    </style>

</head>

<body>
        <table class="table table-dark">
                <thead>
                  <tr>

                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>

                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>

                  </tr>
                </tbody>
              </table>
