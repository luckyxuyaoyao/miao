    <script type="xx" id="ch0104/20">
        var a=+prompt(),b=+prompt(),c=+prompt()
        var x1,x2,i,e,f
     
       if(b*b==4*a*c){
            var x1=x2=( -b/(2*a))
            var x1=x1.toFixed(5)
            var x2=x2.toFixed(5)
            console.log(x1,x2)   
            
        }else if(b*b>4*a*c){
            var x1=-b+Math.sqrt(b*b-4*a*c),x2=-b-Math.sqrt(b*b-4*a*c)
            var x1=x1.toFixed(5)
            var x2=x2.toFixed(5)
            console.log(x1,x2)
        }
        else{
            var e=Math.sqrt(4*a*c-b*b)/(2*a),
                f=-Math.sqrt(4*a*c-b*b)/(2*a),
                g=-b /(2*a)
            var e=e.toFixed(5),
                f=f.toFixed(5),
                g=g.toFixed(5)
            console.log(x1= 'x1='+ g +'+'+ e +'i',x2= 'x2='+ g + f +'i') 
        }
    </script>
